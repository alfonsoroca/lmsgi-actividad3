<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Título de la página -->
        <title>ITE EDIX</title>
        <!-- Enlace al fichero de css -->
        <link rel="stylesheet" href="css/estilos.css"/>
    </head>
    
    <header>
        <h1><xsl:value-of select="ite/@nombre"/></h1>
    </header>

    <body>

        <nav id="nav-normal">
            <ul>
                <li><a href="main.html">Inicio</a></li>
                <li>
                    <!-- Para poner el link en el href podemos usar una variable -->
                    <a id="paginaweb" href="{ite/@web}">Quienes Somos</a>
                </li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <div>
        <h2>Formulario de contacto</h2>

        <form action="procesa.jsp" method="get">
        
            <!-- En este bloque vamos a recoger los datos de contacto de la persona interesada en nuestros servicios-->
            <fieldset>
                <label class="labelstrong">Datos de contacto</label>
                <br/>
                    <label for="nombre">Nombre y Apellidos</label>
                            <input id="nombre" type="text" name="name" autofocus placeholder="Nombre y apellidos" required/>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Email de contacto" required/>
                    <label for="telefono">Teléfono de contacto</label>
                    <input id="telefono" type="telefono" name="telefono" placeholder="Teléfono de contacto"required/>      
            </fieldset>

            <!-- En este bloque vamos a recoger los servicios en los que se encuentra interesado el cliente y solicita más información de los mismos-->
            <fieldset>
                <label class="labelstrong" for="servicios">Selecciona los ciclos sobre los que deseas recibir más información</label>
                <br/>
                <table>
                    <tr>
                        <td><input type="checkbox" name="servicios" value="CA" />ASIC</td>
                        <td><input type="checkbox" name="servicios" value="CI" />DAM</td>
                        <td><input type="checkbox" name="servicios" value="CP" />DAW</td>
                    </tr>                        
                </table>
                <br/>
            </fieldset>

            <!-- En este bloque vamos a recoger cómo nos conoció el cliente-->
            <fieldset>
                <label class="labelstrong" for="conociste">Indica cómo nos conociste</label>
                <br/>
                <table>
                    <tr>
                        <td><input type="radio" name="conociste" value="IN" />Internet</td>
                        <td><input type="radio" name="conociste" value="MI" />Medios impresos</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="conociste" value="VI" />Viste las instalaciones</td>
                        <td><input type="radio" name="conociste" value="RC" />Referencia de conocidos</td>
                    </tr>
                </table>
                <br/>
            </fieldset>

            <!-- En este bloque vamos a permitir que el cliente pueda hacernos llegar observaciones que no se encuentran recogidas en los bloques anteriores-->
            <fieldset>
                <label class="labelstrong" for="observaciones">Otras observaciones</label>
                <br/>
                <textarea class="textinput" name="observaciones" placeholder="Escribe las observaciones que quieras hacernos llegar"></textarea>                
            </fieldset>
        </form>
        </div>
        <footer>        
            Copyright 2021 &copy;        
        </footer>
        </div>
    </body>
</html>
